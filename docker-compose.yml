version: '3.8'

services:
  # HeirloomHub Application (Frontend + Backend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: heirloom-app
    environment:
      SESSION_SECRET: heirloom-secret-key-change-in-production
      PORT: 5000
      NODE_ENV: production
      CLIENT_URL: http://localhost
    ports:
      - "80:80"      # Frontend (nginx)
      - "5000:5000"  # Backend API
    volumes:
      - ./backend/data:/app/backend/data           # SQLite database persistence
      - ./backend/uploads:/app/backend/uploads     # Uploaded files persistence
    restart: unless-stopped

volumes:
  # No volumes needed - using bind mounts for SQLite
  app_data:
    driver: local
